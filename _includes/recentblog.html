<div class="ui sticky relaxed divided list column">
{% for post in site.posts %}
 {% if post.layout == 'blog' %}

  <div class="item">
    <i class="large {% if post.icon %} {{post.icon}} {% else %} newspaper {% endif %} middle aligned icon"></i>
    <div class="content">
      <a class="header" href="{{post.url}}">{{post.title}}</a>
      <div class="description">Posted at {{ post.date | date: '%B %d, %Y' }}</div>
    </div>
  </div>

 {% endif %}
 
{% endfor %}
</div>
